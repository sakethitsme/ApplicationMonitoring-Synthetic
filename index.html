<!DOCTYPE html>
<html>
<head>
    <title>Web-based URL Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Web-based URL Checker</h1>
    <form id="urlForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" required><br>
        <label for="interval">Enter interval in minutes:</label>
        <input type="number" id="interval" required><br>
        <label for="duration">Enter duration to run in days:</label>
        <input type="number" id="duration" required><br>
        <button type="submit">Start</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
